<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="form" action="." onsubmit="validateForm()" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" name="reset" value="Reset">
        </form>

        <script>
        
            function validateForm() {
                var errors='';
                var x = document.getElementsByName("id")[0].value;
                if (x.length>10){
                    errors += "ID has a maximum length of 10 characters\n";
                }
                var x = document.getElementsByName("age")[0].value;
                if (x<10 || x>40){
                    errors += "Minimum age = 10, Maximum age = 40\n";
                }
                var x = document.getElementsByName("email")[0].value;
                if (x.indexOf("@")==-1){
                    errors += "Email contains the character '@'\n";
                }
                var x = document.getElementsByName("password")[0].value;
                if (x.trim.length==0){
                    errors += "Password field must not be empty\n";
                }
                if(errors.length != 0){
                    alert(errors);
                }
            }
     
         </script>
</body>
</html>
